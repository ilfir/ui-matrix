<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Letter Matrix</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="main-container">
    <div id="left-spacer"></div>
    <div id="left-container">
        <table id="letter-matrix">
            <tbody>
                <tr>
                    <td><input type="text" maxlength="1"></td> 
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                </tr>
                <tr>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                </tr>
                <tr>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                </tr>
                <tr>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                </tr>
                <tr>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                    <td><input type="text" maxlength="1"></td>
                </tr>
            </tbody>
        </table>
        <div id="all-buttons">
            <button id="settings-button">Settings</button>
            <button id="clear-button">Clear</button>
            <button id="submit-button">Search</button>
        </div>
        <div id="test-buttons">
            <button id="populate-matrix-button">Populate</button>
            <button id="randomize-matrix-button">Randomize</button>
        </div>
        <div id="info" class="hidden">
            <p id="time-taken">Time: </p>
            <p id="word-count">Words: </p>
            <p id="error" class="hidden">Error: </p>
        </div>
        <div id="exclude-button">
            <button id="submit-excludes-button">Submit Excludes</button>
        </div>
    </div>

    <div id="right-container">
        <div id="results">
        <table id="results-table">
            <tbody id="results-list">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        </div>
    </div>
    <div id="right-spacer"></div>
</div>

<div id="notification-container" style="position: fixed; top: 10px; right: 10px; z-index: 1000;"></div>
 
    <script src="js/script.js"></script>
</body>
</html>
