<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="settings-page">
        <h1>Settings</h1>
        <form id="settings-form">
            <label for="min-length">Minimum Length:</label>
            <input type="number" id="min-length" name="min-length" min="1" max="25" value="1">
            <br><br>
            <label for="max-length">Maximum Length:</label>
            <input type="number" id="max-length" name="max-length" min="1" max="25" value="5">
            <br><br>
            <label for="max-words">Maximum Words:</label>
            <input type="number" id="max-words" name="max-words" min="1" max="100" value="10">
            <br><br>
            <label for="service-endpoint">Search Endpoint:</label>
            <input type="text" id="service-endpoint" name="service-endpoint" placeholder="Enter service endpoint" 
            style="width: 300px" value="http://192.168.1.7:8080/Words/Search">
            <br><br>
            <label for="update-endpoint">Update Endpoint:</label>
            <input type="text" id="update-endpoint" name="update-endpoint" placeholder="Enter update endpoint" 
            style="width: 300px" value="http://192.168.1.7:8080/Words/Update">
            <br><br>
            <label for="query-endpoint">Query Endpoint:</label>
            <input type="text" id="query-endpoint" name="query-endpoint" placeholder="Enter query endpoint" 
            style="width: 300px" value="http://192.168.1.7:8080/Words/List">
            <br><br>
            <label for="lookup-endpoint">Lookup Endpoint:</label>
            <input type="text" id="lookup-endpoint" name="lookup-endpoint" placeholder="Enter lookup endpoint" 
            style="width: 300px" value="http://192.168.1.7:8080/Words/LookupWord">
            <br><br>
            <label for="test-setting">Test:</label>
            <select id="test-setting" name="test-setting">
                <option value="true">True</option>
                <option value="false" selected>False</option>
            </select>
            <br><br>
            <button type="submit">Save</button>
            <button type="button" id="back-button">Back</button>
        </form>
        <div id="dictionary-forms-container" style="display: flex; gap: 20px;">
            <div id="update-dictionary-section">
                <h2>Update</h2>
                <form id="update-dictionary-form">
                    <label for="include-exclude">Included/Excluded:</label>
                    <select id="include-exclude" name="include-exclude">
                        <option value="include">Include</option>
                        <option value="exclude">Exclude</option>
                    </select>
                    <br><br>
                    <label for="dictionary-value">Value:</label>
                    <input type="text" id="dictionary-value" name="dictionary-value" placeholder="Enter value">
                    <br><br>
                    <button type="button" id="send-dictionary-value">Send</button>
                </form>
            </div>
            <div id="list-dictionary-section">
                <h2>List</h2>
                <form id="query-dictionary-form">
                    <label for="query-include-exclude">Included/Excluded:</label>
                    <select id="query-include-exclude" name="query-include-exclude">
                        <option value="include">Include</option>
                        <option value="exclude">Exclude</option>
                    </select>
                    <br><br>
                    <button type="button" id="send-query">Query</button>
                </form>
            </div>
            <div id="query-word-section">
                <h2>Query</h2>
                <form id="query-word-form">
                    <label for="query-text">Search Text:</label>
                    <input type="text" id="query-text" name="query-text" placeholder="Enter text to search">
                    <br><br>
                    <label foro="query-word">Exact/Wildcard:</label>
                    <select id="query-exact" name="query-exact">
                        <option value="true">Exact</option>
                        <option value="false">Wildcard</option>
                    </select>
                    <br><br>
                    <button type="button" id="serch-query">Search</button>
                </form>
            </div>
        </div>
        <br>
        <table id="list-results-table" hidden border="1">
            <thead>
                <tr>
                    <th>Word</th>
                </tr>
            <tbody>
                <!-- Query results will be dynamically inserted here -->
            </tbody>
        </table>
        <table id="lookup-results-table" hidden border="1">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Included</th>
                    <th>Excluded</th>
                    <th>Dictionary</th>
                    <th>Merged</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lookup results will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <div id="notification-container" style="position: fixed; top: 10px; right: 10px; z-index: 1000;"></div>
    <script src="js/settings.js"></script>
</body>
</html>
